<div class="Panel borderLeft">
    <div class="Panel-Header card-header">
      <div class="card-title">
        {{mark}}
        <span class="card-subtitle">{{car.model}}</span>
      </div>
      <button aria-label="Close" class="btn btn-close" (click)="closeQuickForm()"></button>
    </div>
    <div class="Panel-Body">
        <div class="Panel-Content Y-Scroll custom-scroll">
          <div class="inline-block" [ngClass]="{ preloader: trAnimation }">
            <img class="car-img" src="{{car.imgUrl}}">
            <section class="card m-top">
                <div class="card-header">
                    <div class="card-title"><i class="icon-Car"></i>{{'car_summary' | translate }}</div>
                </div>
                <section class="item-list content-justify">
                    <div class="item highlighted">
                        <span class="text-primary">{{'color' | translate }}</span>
                        <span>{{car.color}}</span>
                    </div>
                    <div class="item highlighted">
                        <span class="text-primary">{{'price' | translate }}</span>
                        <span>{{car.price | currency}}</span>
                    </div>
                    <div class="item highlighted">
                      <span class="text-primary">{{'bodyType' | translate }}</span>
                      <span>{{car.bodyType}}</span>
                    </div>
                </section>
            </section>
          </div>
        </div>
    </div>
</div>
